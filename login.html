<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <a href="javascript:void(0);" onclick="window.history.back();" target="_self">
        <div class="back">
            <img class="back-a" src="img/right-arrow.png" alt="">
        </div>
    </a>
    <div class="nav">
        <span class="head">
            Log in
        </span>
    </div>

    <div class="main">
        <div class="user-img">
            <img src="img/pp.jpg" alt="">
        </div>
        <div class="username">
            <input type="text" placeholder="Username">
        </div>
        <div class="username">
            <input type="password" placeholder="Password">

        </div>
        <div class="bottom-password">
            <div class="checkbox">
                <input type="checkbox"> <span>Remember Me</span>
            </div>
            <div class="forgotpass">
                <a href="#">Forgot Password?</a>
            </div>
        </div>
        <button class="login">Log In</button>
        <div class="another-sec">
            <hr><p id="or-or">Or</p><hr>
        </div>
        <div class="btns">
            <div class="btn77">
                <img src="img/search (1).png" alt="">
                   <p>Continue With Google</p>
            </div>
            <div class="btn77">
                <img src="img/microsoft (1).png" alt="">
                <p>Continue With Microsoft</p>
            </div>
            <div class="btn77">
                <img src="img/facebook (1).png" alt="">
                <p>
                    Continue With Facebook
                </p>
            </div>
        </div>
    </div>
</body>

</html>
